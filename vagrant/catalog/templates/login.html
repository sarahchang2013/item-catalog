<!doctype html>
  <head>
    <title>Catalog App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//apis.google.com/js/platform.js?onload=start"> </script>
    <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->


  </head>

  <body>
  	<!-- GOOGLE PLUS SIGN IN-->
  	<div id="signinButton">
  		<!-- Minimize initial authorization scope to reduce user confusion. Openid scope is preferred-->
  		<!-- Request offline accesstype to connect to Google when user is offline, eg.make analytic reports-->
  		<span class="g-signin"
  			data-scope="openid email"
  			data-clientid="251997723405-46at4eis5ac8v5k9nfva03ad22i1rujj.apps.googleusercontent.com"
  			data-redirecturi="postmessage"
  			data-accesstype="offline"
  			data-cookiepolicy="single_host_origin"
  			data-callback="signInCallback"
  			data-approvalprompt="force">
  		</span>
  	</div>

  	<div id="result"></div>
  	
  </body>
</html>
