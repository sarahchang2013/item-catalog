{% extends "layout.html" %}
{% block body %}
<div class="row">
	<div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 categories">
		<h2 class="category-title">Categories</h2><br>

		{% for category in categories %}

			<a class="category" href="{{url_for('categoryDetails', name = category.name)}}">{{category.name}}</a><br>

		{% endfor %}
	</div>
		
	<div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 category-items">
		<h2 class="items-title">{{category_name}} Items ({{count}} items)</h2>
		{% for item in items %}
			<a class="item" href="{{url_for('itemDescription', category_name = category_name, item_title = item.title)}}">{{item.title}}</a><br>
		{% endfor %}
	</div>
</div>
{% endblock %}
